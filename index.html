<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header id="logo">
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="container">
      <div id="showcase">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div id="about">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#">Register</a>
      </div>
    </div>
  </main>
  <footer id="footer">
    <div id="sociam-media">
      <a href="#"><i class="fa-brands fa-square-facebook fa-2xl fa-fw"></i></a>
      <a href="#"><i class="fa-brands fa-square-twitter fa-2xl fa-fw"></i></a>
      <a href="#"><i class="fa-brands fa-square-instagram fa-2xl fa-fw"></i></a>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
  
</body>

</html>
